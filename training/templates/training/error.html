{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0D9488;
            --primary-dark: #0B8276;
            --secondary: #E0F7FA;
            --accent: #22D3EE;
            --text: #1F2937;
            --background: #F3F4F6;
            --neutral: #FFFFFF;
            --shadow: rgba(0, 0, 0, 0.15);
            --highlight: #F0FDF4;
            --danger: #FECACA;
            --success: #D1FAE5;
        }

        body {
            background: linear-gradient(145deg, var(--secondary), #B2EBF2);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            transition: background 0.5s ease;
            color: var(--text);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }

        .navbar {
            background: linear-gradient(145deg, var(--primary), var(--primary-dark));
            box-shadow: 0 6px 16px var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand, .nav-link {
            color: var(--neutral) !important;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent) !important;
            transform: translateY(-3px) scale(1.05);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -4px;
            left: 0;
            background: var(--accent);
            transition: width 0.4s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        footer {
            background: linear-gradient(145deg, var(--primary), var(--primary-dark));
            color: var(--neutral);
            padding: 2rem 0;
            margin-top: auto;
            box-shadow: 0 -6px 16px var(--shadow);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .card {
            background: var(--neutral);
            border: none;
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
            position: relative;
            box-shadow: 0 6px 16px var(--shadow);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
            background: linear-gradient(145deg, var(--neutral), var(--highlight));
        }

        .card-header {
            background: linear-gradient(145deg, var(--primary), var(--primary-dark));
            color: var(--neutral);
            padding: 1.75rem;
            font-weight: 700;
            border-bottom: none;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            transition: transform 0.5s ease;
        }

        .card:hover .card-header::before {
            transform: rotate(45deg) translate(20%, 20%);
        }

        .btn-custom {
            background: linear-gradient(145deg, var(--primary), var(--primary-dark));
            color: var(--neutral);
            border: none;
            border-radius: 14px;
            padding: 0.85rem 1.75rem;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
        }

        .btn-custom:hover {
            background: linear-gradient(145deg, var(--primary-dark), var(--accent));
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .btn-custom:active {
            transform: scale(0.92);
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.7s ease, height 0.7s ease;
        }

        .btn-custom:hover::before {
            width: 400px;
            height: 400px;
        }

        h1, h2, h3 {
            color: var(--text);
            font-weight: 800;
            letter-spacing: -0.5px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        h1:hover, h2:hover, h3:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        p {
            line-height: 1.6;
            color: var(--text);
            margin-bottom: 1rem;
            text-align: center;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            main {
                padding: 1.5rem 1rem;
            }

            .btn-custom {
                font-size: 0.85rem;
                padding: 0.6rem 1.2rem;
            }

            .card-header {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'teacher_dashboard' %}"><i class="bi bi-house-door me-1"></i> Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="card fade-in">
            <div class="card-header">
                <h2>Error</h2>
            </div>
            <div class="card-body p-4">
                <p>{{ message }}</p>
                {% if class_id %}
                    <a href="{% url 'detect_faces' class_id %}" class="btn btn-custom"><i class="bi bi-arrow-left me-1"></i> Back to Upload</a>
                {% else %}
                    <a href="{% url 'teacher_dashboard' %}" class="btn btn-custom"><i class="bi bi-arrow-left me-1"></i> Back to Dashboard</a>
                {% endif %}
            </div>
        </div>
    </main>

    <footer class="text-white text-center py-3">
        <p>Â© 2025 Attendance System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enable Bootstrap tooltips
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

        // Add ripple effect to buttons
        document.querySelectorAll('.btn-custom').forEach(button => {
            button.addEventListener('click', (e) => {
                const rect = button.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const ripple = document.createElement('span');
                ripple.style.position = 'absolute';
                ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                ripple.style.borderRadius = '50%';
                ripple.style.transform = 'translate(-50%, -50%)';
                ripple.style.width = '100px';
                ripple.style.height = '100px';
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                ripple.style.animation = 'ripple 0.6s linear';
                button.appendChild(ripple);

                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Add style for ripple effect
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes ripple {
                to {
                    transform: translate(-50%, -50%) scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Intersection Observer for fade-in animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.fade-in').forEach(element => {
            observer.observe(element);
        });
    </script>
</body>
</html>
{% endblock %}
